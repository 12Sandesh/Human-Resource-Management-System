{% load static %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow" id="mainNav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'employee-dashboard' %}">

      <span class="font-weight-bold">HRMS</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'employee-dashboard' %}">
            <i class="bi bi-speedometer2 mr-1"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'employee-attendance' %}">
            <i class="bi bi-calendar-check-fill mr-1"></i> Attendance

        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'employee-leave' %}">
            <i class="bi bi-calendar-x-fill mr-1"></i> Leave

          <a class="nav-link" href="{% url 'employee-payroll' %}">
            <i class="bi bi-cash-coin mr-1"></i> Payroll
          </a>
        </li>

          <li class="nav-item">
            <a href="{% url 'authapp-logout' %}" class="btn btn-outline-success ml-2">
              <i class="bi bi-box-arrow-right mr-1"></i> Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'authapp-register' %}" class="btn btn-outline-info ml-2">

            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'authapp-login' %}" class="btn btn-outline-light ml-2">
